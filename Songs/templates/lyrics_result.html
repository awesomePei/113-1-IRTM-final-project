<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Analysis Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #185091;
            margin-bottom: 20px;
        }

        blockquote {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #185091;
            font-size: 1.2rem;
            color: #555;
            width: 80%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .emotion {
            font-weight: bold;
            font-size: 1.4rem;
            color: #185091;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 1rem;
            color: #185091;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #357ab8;
        }
    </style>
</head>
<body>
    <h1>歌詞分析結果</h1>
    <p>輸入的歌詞：</p>
    <blockquote>{{ lyrics }}</blockquote>
    <p>分析結果的情緒：<span class="emotion">{{ emotion }}</span></p>
    <a href="/lyrics-analysis">再次分析</a>
    <a href="/">返回首頁</a>
</body>
</html>
